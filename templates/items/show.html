{% include 'header2.html' %}
<main class="mdl-layout__content">
    <span class="bold-text">Add new item ?</span>
    <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
    href="{{url_for('item.new', sport_id=sport_id)}}">Add Item</a>
    <div class="content mdl-grid">
        {% for item in items %}
        <div class="mdl-cell mdl-cell--3-col">
            <div class="demo-card-square mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand"></div>
                <div class="mdl-card__supporting-text">
                    {{item.name}} ({{item.sport.name}}) ${{item.price}}
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                    href="{{url_for('item.view', item_id=item.id)}}">
                    See more
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% include 'footer.html'%}
